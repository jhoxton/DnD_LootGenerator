<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Mina' rel='stylesheet'>
  <title>5e Loot Generator</title>
</head>

<body>
  <div class="outerBlock">
    <h3 class="headingFont">Gear</h3>
    <input type="number" class="inputBlock" placeholder="Input" id="gearNumberInput" />
    <div>
      <img src="images/gear.png" class="iconStyle"></img>
    </div>
    <div class="outputBlock">
      <p id="gearOutput"></p>
    </div>
    <button onClick="genGear()" class="button">
      <div class="lootButtonFont"> Loot Gear!</div>
    </button>
  </div>

  <div class="outerBlock">
    <h3 class="headingFont">Weapons</h3>
    <input type="number" class="inputBlock" placeholder="Input" id="weaponNumberInput" />
    <img src="images/weapon.png" class="iconStyle"></img>
    <div class="outputBlock">
      <p id="weaponOutput"></p>
    </div>
    <button onClick="genWeapon()" class="button">
      <div class="lootButtonFont"> Loot Weapons!</div>
    </button>
  </div>

  <div class="outerBlock">
    <h3 class="headingFont">Trinket</h3>
    <input type="number" class="inputBlock" placeholder="Input" id="trinketNumberInput" />
    <img src="images/trinket.png" class="iconStyle"></img>
    <div class="outputBlock">
      <p id="trinketOutput"></p>
    </div>
    <button onClick="genTrinket()" class="button">
      <div class="lootButtonFont"><strong> Loot Trinkets!</strong></div>
    </button>
  </div>

  <div class="outerBlock">
    <h3 class="headingFont">Coins</h3>

    <div class="coinSelect">
        <input type="radio" id="smallCoinInput" name="coinInput" value="1" />
        <label for="smallCoinInput">Small</label>
        <br>

        <input type="radio" id="medCoinInput" name="coinInput" value="2" />
        <label for="medCoinInput">Medium</label>
        <br>

        <input type="radio" id="largeCoinInput" name="coinInput" value="3" />
        <label for="largeCoinInput">Large</label>
        <br>
    </div>

    <img src="images/gold.png" class="iconStyle"></img>
    <div class="outputBlock">
      <p id="goldOutput"></p>
    </div>
    <button onClick="coinGen()" class="button">
      <div class="lootButtonFont"> Loot Coins!</div>
    </button>
  </div>

</body>
<script src="script.js"></script>

</html>
